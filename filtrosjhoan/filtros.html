    <title>FILTROS CON LENA (NODEJS)</title>
  <script src="node_modules/lena.js/dist/browser.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@500&display=swap" rel="stylesheet">
<link rel="icon" href="foto.jpg">

  <style>

*{
    font-family: 'Inconsolata', monospace;
}
button{
    width: 150px;
    background-color: rgb(255, 93, 93);
    border-radius: 50px;
    padding: 10px;
    position: relative;
    transition: all 0.25s;
    font-size: 15px;
}
button:hover {
    transform: translateY(-15px);
	box-shadow: 0 10px 14px rgba(0,0,0,0.2);
  
}

</style>
</head>

<body>
    <h1 style="text-align: left;">LENA FILTROS: GATITO</h1>
    <img src="foto.jpg" id="gatito"/>
    
    <canvas id="imagen"></canvas>
    <br>
    <br>
    <br>
    <button onclick="rojo();">Rojo</button>
